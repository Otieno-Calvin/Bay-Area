<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            padding: 30px;
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   <form method="POST" action="{{ url_for('submit_location') }}">
    <h2>KEY IN THE LOCATION</h2>

    <label for="firstDropdown">From:</label>
    <select id="firstDropdown" name="firstDropdown">
       <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Malindi">Malindi</option>
            <option value="Kakamega">Kakamega</option>
            <option value="Thika">Thika</option>
            <option value="Machakos">Machakos</option>
            <option value="Kericho">Kericho</option>
            <option value="Lamu">Lamu</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Meru">Meru</option>
            <option value="Kisii">Kisii</option>
            <option value="Kitale">Kitale</option>
            <option value="Naivasha">Naivasha</option>
        <!-- Add your existing options -->
    </select>

    <br>

    <label for="secondDropdown">Destination:</label>
    <select id="secondDropdown" name="secondDropdown">
        <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Malindi">Malindi</option>
            <option value="Kakamega">Kakamega</option>
            <option value="Thika">Thika</option>
            <option value="Machakos">Machakos</option>
            <option value="Kericho">Kericho</option>
            <option value="Lamu">Lamu</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Meru">Meru</option>
            <option value="Kisii">Kisii</option>
            <option value="Kitale">Kitale</option>
            <option value="Naivasha">Naivasha</option>
        <!-- Add your existing options -->
    </select>

    <br>

    <button type="submit">Next</button>
</form>

</body>
</html>
